version: v1.0
name: Connections

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 15

auto_cancel:
  queued:
    when: 'true'

fail_fast:
  stop:
    when: 'true'

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: 'test'
    - name: DATABASE_URL
      value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test?encoding=utf8'

  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version node 12.3.0
      - sem-version ruby 2.6.5
      - sem-service start postgres
      - ./bin/setup
      - cache store

blocks:
  - name: Quality
    task:
      jobs:
        - name: Quality
          commands:
            - ./bin/quality

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
